{% extends 'core/base.html' %}

{% block title %}
    Nuevo Talle
{% endblock title %}

{% block content %}
    <main class="contenedor_principal">
        <div>
            <h1>Nuevo Talle</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Guardar</button>
        </form>
        <div>
            <a href="{% url 'stock:producto_create' %}">Volver</a>
        </div>
    </main>
{% endblock content %}
