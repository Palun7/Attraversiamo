{% extends 'core/base.html' %}

{% block title %}
    Cambiar contraseña
{% endblock title %}

{% block content %}
    <main class="contenedor_principal">
        <div>
            <h1>Cambiar contraseña</h1>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
                <button type="submit">Guardar</button>
        </form>
        <div>
            <a href="{% url 'usuarios:perfil' %}">Volver</a>
        </div>
    </main>
{% endblock content %}
