{% extends 'core/base.html' %}

{% block title %}
    Editar nombre de usuario
{% endblock title %}

{% block content %}
    <main class="contenedor_principal">
        <div>
            <h1>Editar Username</h1>
        </div>
        <form method="post" class="formulario_login">
            {% csrf_token %}
            {{ form }}
                <button type="submit">Guardar</button>
        </form>
        <div class="contenedor_volver">
            <a href="{% url 'usuarios:perfil' %}" class="volver">Volver</a>
        </div>
    </main>
{% endblock content %}
